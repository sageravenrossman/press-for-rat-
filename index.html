<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>push for rat!</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background-color 1s;
      }

      .rat1 {
        background-repeat: no-repeat;
        background-size: contain;
        position: absolute;
        height: 130px;
        width: 130px;
        background-image: url("https://www.pngkey.com/png/full/69-695912_mouse-animal-transparent-baby-mouse-pillow-case.png");
        top: 0vh;
        left: 0vw;
        z-index: -1;
      }

      .button {
        height: 180px;
        width: 180px;
        background-color: blue;
        border-radius: 50%;
        color: white;
        font-size: 30px;
      }

      .progress {
        width: 40%;
        background-color: black;
        color: white;
        font-size: 20px;
        text-align: center;
        position: center;
        z-index: 1;
        overflow: hidden;
      }

      .bar {
        width: 1%;
        height: 20px;
        background-color: green;
      }
      
      .info{
        font-size: 20px;
        width: 250px;
        background-color: pink;
        border-radius: 10%;
        color: white;
        text-align: center;
        position: center;
      }
        
    </style>
  </head>

  <body>
    <div class="info"></div>
    <button class="button" id="clicker">push for rat</button>
  
    <div class="progress">loading...
      <div class="bar"></div>
    </div>
  </body>

  <script>
    let counter = 0
    let timer
    let timer2

    function runTimer() {
      timer = setTimeout(runTimer, 100)
      counter++
    }

    function bgcolor() {
      const r = Math.random() * 255
      const g = Math.random() * 255
      const b = Math.random() * 255
      const a = Math.random() * 0.5
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b}, ${a})`
    }

    function loading() {
      const bar = document.querySelector('.bar')
      bar.style.width = counter + '%'
      timer2 = setTimeout(loading, 100)
    }

    function clickUp() {
      // creates ball
      const rat1 = document.createElement('div')
      rat1.className = 'rat1'
      const info = document.createElement('div')
      const x = Math.random() * 100
      rat1.style.left = x + 'vw'
      const y = Math.random() * 100
      rat1.style.top = y + 'vh'
      document.body.appendChild(rat1)
      // color logic  
      if (counter < 2) {
        rat1.style.backgroundImage = 'url(baby.png)'
        const info = document.createElement('div')
        info.classList.add('info')
        info.textContent = 'Congrats! You have discovered Pipsqueak McTiny. He is just a child, so please be kind' 
      } else if (counter >= 2 && counter < 10) {
        rat1.style.backgroundImage = 'url(man.png)' 
        rat1.style.height = '450px'      
        rat1.style.width = '450px' 
        info.textContent = 'Congrats! You have discovered Chungus the Humungo Rat.' 
      } else {
        rat1.style.backgroundImage = 'url(absoluteunit.png)'
        rat1.style.height = '500px'
        rat1.style.width = '500px'
      }
      // reset timer
      const bar = document.querySelector('.bar')
      const progress = document.querySelector('.progress')
      bar.remove()
      progress.remove()
      clearTimeout(timer)
      clearTimeout(timer2)
      counter = 0
    }
    
    function showInfo () {
      if (counter < 2) { 
        const info = document.createElement('div')
        info.classList.add('info')
        info.textContent = 'Congrats! You have discovered Pipsqueak McTiny. He is just a child, so please be kind' 
      } else if (counter >= 2 && counter < 10) {
        const info = document.createElement('div')
        info.className = 'info'
        info.textContent = 'Congrats! You have discovered Regular Dude the Rat. He is a normal man, he promises.' 
      } else {
        const info = document.createElement('div')
        info.className = 'info'
        info.textContent = 'Congrats! You have discovered Chungus the Humungo Rat. He will now sieze your assets. "Lawyer up, buckaroo!!" says Chungus.'
      }
    }

    const btn = document.querySelector('#clicker')
    btn.addEventListener('mousedown', runTimer)
    btn.addEventListener('mousedown', loading)
    btn.addEventListener('mouseup', clickUp)
    btn.addEventListener('mouseup', showInfo)
    window.addEventListener('resize', bgcolor)
  </script>
</html>
